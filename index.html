<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Firmung – Ein besonderer Moment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --gold: #d9b56c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at top, #111, #000 70%);
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow-x: hidden;
}

/* ===== INTRO ===== */
.intro {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99;
    animation: introFade 3s ease forwards;
    animation-delay: 2s;
}

.intro h1 {
    font-size: clamp(3rem, 6vw, 5rem);
    letter-spacing: 4px;
    animation: introText 2s ease forwards;
    opacity: 0;
}

@keyframes introText {
    to { opacity: 1; }
}

@keyframes introFade {
    to { opacity: 0; pointer-events: none; }
}

/* ===== HERO ===== */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h2 {
    font-size: clamp(3rem, 7vw, 5rem);
    letter-spacing: 3px;
}

.hero p {
    margin-top: 20px;
    opacity: .7;
}

/* ===== SCENE ===== */
.scene {
    position: relative;
    height: 130vh;
    overflow: hidden;
}

.layer {
    position: absolute;
    top: 50%;
    display: flex;
    gap: 40px;
    transform: translateY(-50%);
}

.layer img {
    height: 300px;
    border-radius: 20px;
    filter: brightness(.9) contrast(1.1);
    transition: transform 1.2s ease, filter 1.2s ease;
}

.layer img:hover {
    transform: scale(1.18);
    filter: brightness(1.1) drop-shadow(0 50px 100px rgba(0,0,0,.9));
}

/* Depth */
.back  { animation: drift 200s linear infinite; opacity: .25; filter: blur(3px); }
.mid   { animation: drift 130s linear infinite; }
.front { animation: drift 80s  linear infinite; }

@keyframes drift {
    from { transform: translate(0, -50%); }
    to   { transform: translate(-50%, -50%); }
}

/* ===== CTA ===== */
.cta {
    text-align: center;
    margin: 160px 0;
}

.cta a {
    padding: 24px 60px;
    font-size: 1.4rem;
    border-radius: 60px;
    background: linear-gradient(135deg, #f2d78a, #b89443);
    color: #000;
    text-decoration: none;
    box-shadow: 0 0 60px rgba(217,181,108,.7);
    transition: all .4s ease;
}

.cta a:hover {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 0 120px rgba(217,181,108,1);
}

footer {
    text-align: center;
    opacity: .4;
    padding-bottom: 40px;
}
</style>
</head>

<body>

<div class="intro">
    <h1>Ein Moment</h1>
</div>

<section class="hero">
    <h2>Für die Ewigkeit</h2>
    <p>Firmung – festgehalten in Bildern</p>
</section>

<section class="scene">
    <div class="layer back" id="back"></div>
    <div class="layer mid" id="mid"></div>
    <div class="layer front" id="front"></div>
</section>

<div class="cta">
    <a href="HIER_DEIN_DROPBOX_LINK" target="_blank">
        Gesamte Galerie herunterladen
    </a>
</div>

<footer>© Firmung</footer>

<script>
/* ====== AUTO IMAGE LOADER (GitHub API) ====== */
const GITHUB_USER = "Elias3422";
const REPO_NAME   = "Firmung-";
const FOLDER_PATH = "bilder";

const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${FOLDER_PATH}`;

async function loadImages() {
    const res = await fetch(API_URL);
    const files = await res.json();

    const images = files
        .filter(f => f.type === "file" && /\.(jpg|jpeg|png|webp)$/i.test(f.name))
        .map(f => f.download_url);

    fill("back", images, 3);
    fill("mid", images, 2);
    fill("front", images, 1);
}

function fill(id, images, step) {
    const layer = document.getElementById(id);
    [...images, ...images].forEach((src, i) => {
        if (i % step !== 0) return;
        const img = document.createElement("img");
        img.src = src;
        img.loading = "lazy";
        layer.appendChild(img);
    });
}

loadImages();

/* Maus-Parallax */
document.addEventListener("mousemove", e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 30;
    document.getElementById("front").style.transform =
        `translate(${x}px, -50%)`;
});
</script>

</body>
</html>
