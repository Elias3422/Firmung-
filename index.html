<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firmung â€“ Cinematic Experience</title>
<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
body,html{height:100%;background:#000;color:#fff;overflow:hidden;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}

/* ================= INTRO ================= */
#intro{
position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;
background:#000;z-index:9999;
animation:introFade 3s ease forwards;
animation-delay:2s;
}
#intro h1{
font-size:clamp(3rem,8vw,5rem);
letter-spacing:5px;
opacity:0;
animation:introText 1.8s ease forwards;
}
@keyframes introText{to{opacity:1}}
@keyframes introFade{to{opacity:0;pointer-events:none}}

/* ================= CINEMATIC LAYERS ================= */
.layer{
position:absolute;
top:50%;
display:flex;
gap:30px;
transform:translateY(-50%);
will-change:transform;
}
.layer img{
height:300px;
border-radius:20px;
filter:brightness(.9) contrast(1.1);
transition:transform 1.2s ease,filter 1.2s ease,box-shadow 1s ease;
cursor:pointer;
}
.layer img:hover{
transform:scale(1.2);
filter:brightness(1.05) drop-shadow(0 50px 100px rgba(0,0,0,.9));
}

/* Depth Layers Animations */
.back{animation:drift 200s linear infinite;opacity:.3;filter:blur(3px)}
.mid{animation:drift 140s linear infinite}
.front{animation:drift 90s linear infinite}
@keyframes drift{from{transform:translate(0,-50%)}to{transform:translate(-50%,-50%)}}

/* ================= FULLSCREEN VIEWER ================= */
#viewer{
position:fixed;inset:0;background:rgba(0,0,0,.95);
display:none;align-items:center;justify-content:center;z-index:10000;
}
#viewer img{max-width:95%;max-height:95%;border-radius:20px;box-shadow:0 0 50px rgba(255,255,255,.3);}

/* ================= CTA ================= */
.cta{
position:absolute;bottom:10%;left:50%;transform:translateX(-50%);
padding:20px 50px;
border-radius:60px;
background:linear-gradient(135deg,#f2d78a,#b89443);
color:#000;font-size:1.4rem;font-weight:bold;
text-decoration:none;
box-shadow:0 0 60px rgba(230,195,106,.7);
animation:ctaPulse 2s infinite alternate;
}
@keyframes ctaPulse{0%{transform:translateX(-50%) scale(1)}100%{transform:translateX(-50%) scale(1.08)}}
</style>
</head>
<body>

<div id="intro"><h1>Ein Moment</h1></div>

<div class="layer back" id="back"></div>
<div class="layer mid" id="mid"></div>
<div class="layer front" id="front"></div>

<div id="viewer" onclick="this.style.display='none'">
<img id="viewerImg">
</div>

<a href="HIER_DEIN_DROPBOX_LINK" target="_blank" class="cta">Alle Bilder herunterladen</a>

<script>
const USER="Elias3422";
const REPO="Firmung-";
const PATH="bilder";
const API=`https://api.github.com/repos/${USER}/${REPO}/contents/${PATH}`;

async function loadImages(){
const res=await fetch(API);
const files=await res.json();
const images=files.filter(f=>/\.(jpg|jpeg|png|webp)$/i.test(f.name)).map(f=>f.download_url);

fillLayer("back",images,3);
fillLayer("mid",images,2);
fillLayer("front",images,1);
}
function fillLayer(id,images,step){
const layer=document.getElementById(id);
[...images,...images].forEach((src,i)=>{
if(i%step)return;
const img=document.createElement("img");
img.src=src;
img.onclick=()=>openViewer(src);
layer.appendChild(img);
});
}
function openViewer(src){
const v=document.getElementById("viewer");
document.getElementById("viewerImg").src=src;
v.style.display="flex";
}

/* Mouse/Gyro Parallax */
document.addEventListener("mousemove",e=>{
const x=(e.clientX/window.innerWidth-0.5)*50;
const y=(e.clientY/window.innerHeight-0.5)*30;
document.getElementById("front").style.transform=`translate(${x}px, -50%)`;
document.getElementById("mid").style.transform=`translate(${x/2}px, -50%)`;
document.getElementById("back").style.transform=`translate(${x/4}px, -50%)`;
});

/* Mobile Gyro */
if(window.DeviceOrientationEvent){
window.addEventListener('deviceorientation',function(e){
const gamma=e.gamma||0; const beta=e.beta||0;
document.getElementById("front").style.transform=`translate(${gamma}px, ${-50+beta/5}%)`;
document.getElementById("mid").style.transform=`translate(${gamma/2}px, ${-50+beta/10}%)`;
document.getElementById("back").style.transform=`translate(${gamma/4}px, ${-50+beta/20}%)`;
});
}

load();
</script>
</body>
</html>
