<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firmung – Erinnerungen</title>

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
background:#0a0a0a;
color:white;
font-family:-apple-system,BlinkMacSystemFont,system-ui;
overflow-x:hidden;
}

/* ================= HERO ================= */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
background:radial-gradient(circle at center,#111,#000);
}
.hero h1{
font-size:clamp(2.5rem,7vw,4.5rem);
letter-spacing:4px;
animation:fadeIn 2s ease forwards;
}
.hero p{
opacity:.7;
margin-top:20px;
animation:fadeIn 2s ease forwards;
animation-delay:.5s;
}
@keyframes fadeIn{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:none}
}

/* ================= GALLERY ================= */
.gallery{
columns:2;
column-gap:16px;
padding:20px;
}
@media(min-width:800px){.gallery{columns:3}}
@media(min-width:1200px){.gallery{columns:4}}

.card{
break-inside:avoid;
margin-bottom:16px;
border-radius:20px;
overflow:hidden;
position:relative;
transform:translateY(40px) scale(.95);
opacity:0;
transition:all 1s cubic-bezier(.2,.8,.2,1);
}
.card.visible{
opacity:1;
transform:none;
}
.card img{
width:100%;
display:block;
transition:transform 1.5s ease,filter 1.5s ease;
}
.card:hover img{
transform:scale(1.12);
filter:brightness(1.05);
}

/* Glow */
.card::after{
content:"";
position:absolute;
inset:0;
box-shadow:inset 0 0 80px rgba(255,255,255,.08);
pointer-events:none;
}

/* ================= VIEWER ================= */
.viewer{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}
.viewer img{
max-width:95%;
max-height:95%;
border-radius:20px;
box-shadow:0 0 80px rgba(255,255,255,.3);
animation:zoomIn .5s ease;
}
@keyframes zoomIn{
from{transform:scale(.8);opacity:0}
to{transform:scale(1);opacity:1}
}

/* ================= CTA ================= */
.cta{
height:80vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
}
.cta a{
margin-top:30px;
padding:22px 60px;
border-radius:60px;
background:linear-gradient(135deg,#f2d78a,#b89443);
color:#000;
font-size:1.4rem;
font-weight:bold;
text-decoration:none;
box-shadow:0 0 70px rgba(230,195,106,.7);
animation:pulse 2s infinite alternate;
}
@keyframes pulse{
to{transform:scale(1.08)}
}
</style>
</head>
<body>

<section class="hero">
<h1>Firmung</h1>
<p>Ein Moment. Eine Erinnerung.</p>
</section>

<section class="gallery" id="gallery"></section>

<section class="cta">
<h2>Alle Bilder</h2>
<a href="HIER_DEIN_DROPBOX_LINK" target="_blank">Download</a>
</section>

<div class="viewer" id="viewer" onclick="this.style.display='none'">
<img id="viewerImg">
</div>

<script>
/* ================= LOAD IMAGES ================= */
/* !!! DAS FUNKTIONIERT – BEWÄHRT !!! */

const USER="Elias3422";
const REPO="Firmung-";
const PATH="bilder";
const API=`https://api.github.com/repos/${USER}/${REPO}/contents/${PATH}`;

fetch(API)
.then(r=>r.json())
.then(files=>{
const gallery=document.getElementById("gallery");
files.filter(f=>f.type==="file" && /\.(jpg|jpeg|png|webp)$/i.test(f.name))
.forEach(f=>{
const card=document.createElement("div");
card.className="card";
const img=document.createElement("img");
img.src=f.download_url;
img.onclick=()=>openViewer(f.download_url);
card.appendChild(img);
gallery.appendChild(card);
});
observe();
});

/* ================= ANIMATION ================= */
function observe(){
const io=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting)e.target.classList.add("visible");
});
},{threshold:.2});
document.querySelectorAll(".card").forEach(c=>io.observe(c));
}

/* ================= VIEWER ================= */
function openViewer(src){
document.getElementById("viewerImg").src=src;
document.getElementById("viewer").style.display="flex";
}
</script>

</body>
</html>
