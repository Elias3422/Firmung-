<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segen im Unendlichen</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg: #020202;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Georgia', serif;
            overflow: hidden;
            perspective: 1000px; /* Erzeugt den 3D-Raum */
        }

        /* Hintergrund-Sterne */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(white, rgba(255,255,255,0) 2px) 0 0 / 50px 50px,
                        radial-gradient(white, rgba(255,255,255,0) 1px) 10px 10px / 100px 100px;
            opacity: 0.2;
            z-index: -1;
        }

        header {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: var(--gold);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin: 0;
            opacity: 0.8;
        }

        /* Der 3D-Container */
        #universe {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
        }

        /* Die fliegenden Bild-Fragmente */
        .photo-fragment {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: filter 0.5s, transform 0.3s;
        }

        .photo-fragment img {
            width: 100%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 40px rgba(0,0,0,1);
            filter: opacity(0.6) brightness(0.7);
            transition: all 0.5s;
        }

        .photo-fragment:hover img {
            filter: opacity(1) brightness(1.2);
            box-shadow: 0 0 50px var(--gold);
            transform: scale(1.2);
        }

        .photo-fragment span {
            position: absolute;
            bottom: -30px;
            left: 0; width: 100%;
            text-align: center;
            color: var(--gold);
            font-size: 0.7rem;
            opacity: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .photo-fragment:hover span { opacity: 1; }

        .dropbox-link {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: white;
            text-decoration: none;
            border: 1px solid var(--gold);
            padding: 10px 30px;
            letter-spacing: 5px;
            background: rgba(0,0,0,0.8);
            transition: 0.5s;
        }

        .dropbox-link:hover { background: var(--gold); color: black; }
    </style>
</head>
<body>

    <div class="stars"></div>
    
    <header>
        <h1>FIRMUNG</h1>
        <p style="letter-spacing: 5px;">EINE REISE DURCH DIE ZEIT</p>
    </header>

    <a href="DEIN_DROPBOX_LINK" target="_blank" class="dropbox-link">ALLE BILDER</a>

    <div id="universe"></div>

    <script>
        const nutzer = "Elias3422"; 
        const repo = "Firmung-"; 
        const ordner = "bilder"; 

        async function startUniverse() {
            try {
                const response = await fetch(`https://api.github.com/repos/${nutzer}/${repo}/contents/${ordner}`);
                const data = await response.json();
                const bilder = data.filter(f => f.name.match(/\.(jpg|jpeg|png)$/i));

                const universe = document.getElementById('universe');

                bilder.forEach((bild, i) => {
                    const fragment = document.createElement('div');
                    fragment.className = 'photo-fragment';
                    fragment.innerHTML = `<img src="${bild.download_url}"><span>Download</span>`;
                    
                    // Download Event
                    fragment.onclick = () => {
                        window.open(bild.download_url, '_blank');
                    };

                    universe.appendChild(fragment);
                    animatePhoto(fragment, i);
                });
            } catch (e) { console.error(e); }
        }

        function animatePhoto(el, index) {
            // Zufällige Flugbahn-Werte
            let z = -2000 - (index * 500); // Startet tief im Raum
            let x = (Math.random() - 0.5) * 2000;
            let y = (Math.random() - 0.5) * 2000;
            let rotation = (Math.random() - 0.5) * 100;
            let speed = 2 + Math.random() * 3;

            function move() {
                z += speed; // Kommt auf den Betrachter zu
                
                // Wenn das Bild "hinter" uns ist, wird es wieder nach hinten gesetzt
                if (z > 1000) {
                    z = -5000;
                    x = (Math.random() - 0.5) * 2000;
                    y = (Math.random() - 0.5) * 2000;
                }

                // Parallax-Effekt: Je näher, desto transparenter werden die Ränder
                let opacity = 1;
                if (z > 500) opacity = (1000 - z) / 500;
                if (z < -4000) opacity = (z + 5000) / 1000;

                el.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateZ(${rotation}deg)`;
                el.style.opacity = opacity;

                requestAnimationFrame(move);
            }
            move();
        }

        startUniverse();
    </script>
</body>
</html>
