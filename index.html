<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erinnerungen an die Firmung</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Inter:wght@200;400&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-main: #b8962d;
            --soft-white: #fdfbf9;
            --deep-dark: #2c2924;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --font-script: 'Dancing Script', cursive;
        }

        body { 
            font-family: var(--font-sans); 
            background-color: var(--soft-white); 
            margin: 0; 
            color: var(--deep-dark); 
            overflow-x: hidden;
        }

        /* --- HEADER & TITEL --- */
        header { 
            padding: 60px 20px 20px;
            text-align: center;
            background: white;
        }

        h1 { 
            font-family: var(--font-serif); 
            font-size: clamp(2rem, 6vw, 3.5rem); 
            font-style: italic;
            color: var(--gold-main); 
            margin: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #999;
            margin-top: 10px;
        }

        /* --- BILDER SLIDER GANZ OBEN --- */
        .slider-section { 
            padding: 20px 0 40px; 
            background: white;
            border-bottom: 1px solid #eee;
        }

        .slider-track { 
            display: flex; 
            width: max-content; 
            animation: scroll 120s linear infinite; 
        }

        .slider-track img { 
            height: 280px; 
            margin: 0 15px; 
            border-radius: 4px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: transform 0.5s ease;
        }

        .slider-track img:hover { transform: scale(1.02); }

        @keyframes scroll { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }

        /* --- DROPBOX BEREICH --- */
        .dropbox-area {
            padding: 60px 20px;
            text-align: center;
            background: var(--soft-white);
        }

        .btn-dropbox {
            display: inline-block;
            padding: 18px 45px;
            background: var(--gold-main);
            color: white;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(184, 150, 45, 0.3);
            transition: all 0.4s;
        }

        .btn-dropbox:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(184, 150, 45, 0.4);
        }

        /* --- GALERIE GITTER --- */
        .gallery-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 40px; 
            padding: 60px 40px; 
            max-width: 1400px; 
            margin: 0 auto; 
        }

        .photo-card { 
            background: white; 
            padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .photo-card.visible { opacity: 1; transform: translateY(0); }

        .photo-card img { 
            width: 100%; 
            height: 350px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .dl-link {
            display: block;
            text-align: right;
            font-family: var(--font-serif);
            font-style: italic;
            color: var(--gold-main);
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* --- FOOTER --- */
        footer { 
            padding: 80px 20px; 
            background: var(--deep-dark); 
            color: white; 
            text-align: center;
        }

        .dedication {
            font-family: var(--font-script);
            font-size: 2rem;
            color: var(--gold-main);
        }
    </style>
</head>
<body>

    <header>
        <div class="subtitle">Erinnerungen</div>
        <h1>Ein Tag voller Segen</h1>
    </header>

    <div class="slider-section">
        <div class="slider-track" id="slider-track"></div>
    </div>

    <div class="dropbox-area">
        <p style="max-width: 600px; margin: 0 auto 30px;">
            Alle Bilder (90+) in voller Auflösung findest du in unserem Dropbox-Album:
        </p>
        <a href="DEIN_DROPBOX_LINK" target="_blank" class="btn-dropbox">
            Dropbox Album öffnen
        </a>
    </div>

    <main class="gallery-container" id="image-grid"></main>

    <footer>
        <div class="dedication">Alles Liebe zur Firmung</div>
        <p style="opacity: 0.5; margin-top: 20px;">Elias3422 &bull; 2024</p>
    </footer>

    <script>
        const nutzer = "Elias3422"; 
        const repo = "Firmung-"; 
        const ordner = "bilder"; 

        async function ladeBilder() {
            const url = `https://api.github.com/repos/${nutzer}/${repo}/contents/${ordner}`;
            try {
                const response = await fetch(url);
                const dateien = await response.json();
                const bilder = dateien.filter(f => f.name.match(/\.(jpg|jpeg|png)$/i));

                bilder.forEach(bild => {
                    // Slider oben
                    const imgS = document.createElement('img');
                    imgS.src = bild.download_url;
                    document.getElementById('slider-track').appendChild(imgS);

                    // Gitter unten
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.innerHTML = `
                        <img src="${bild.download_url}" loading="lazy">
                        <a href="${bild.download_url}" download class="dl-link">Herunterladen</a>
                    `;
                    document.getElementById('image-grid').appendChild(card);
                });

                // Loop für Slider
                document.getElementById('slider-track').innerHTML += document.getElementById('slider-track').innerHTML;

                // Einblend-Effekt beim Scrollen
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.photo-card').forEach(card => observer.observe(card));

            } catch (e) { console.error(e); }
        }
        ladeBilder();
    </script>
</body>
</html>
