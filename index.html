<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erinnerungen im Fluss</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: rgba(212, 175, 55, 0.6);
            --bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Playfair Display', serif;
            overflow: hidden; /* Verhindert normales Scrollen */
        }

        /* --- BACKGROUND --- */
        .canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 10%;
            left: 5%;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            font-size: 5rem;
            font-style: italic;
            margin: 0;
            opacity: 0.8;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- DREAM FLOAT CONTAINER --- */
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .float-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        /* Jedes Bild ist ein "Erinnerungs-Fragment" */
        .fragment {
            position: absolute;
            right: -500px; /* Startet außerhalb rechts */
            opacity: 0.4;
            filter: blur(2px) grayscale(30%);
            transition: transform 0.3s ease-out, opacity 0.5s, filter 0.5s;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .fragment img {
            display: block;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 400px;
            object-fit: cover;
        }

        .fragment:hover {
            opacity: 1 !important;
            filter: blur(0) grayscale(0);
            z-index: 1000 !important;
            transform: scale(1.1) !important;
        }

        /* Download-Trigger bei Klick */
        .dl-hint {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--gold);
            opacity: 0;
            transition: 0.3s;
        }

        .fragment:hover .dl-hint {
            opacity: 1;
            bottom: 10px;
        }

        /* --- DROPBOX FIX --- */
        .dropbox-link {
            position: absolute;
            bottom: 5%;
            right: 5%;
            z-index: 1000;
            color: var(--gold);
            text-decoration: none;
            border: 1px solid var(--gold);
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            transition: 0.4s;
        }

        .dropbox-link:hover {
            background: var(--gold);
            color: black;
        }

    </style>
</head>
<body>

    <div class="canvas-bg"></div>

    <header>
        <h1>Firmung</h1>
        <p style="letter-spacing: 10px; opacity: 0.5;">MEMORIES IN MOTION</p>
    </header>

    <a href="DEIN_DROPBOX_LINK" target="_blank" class="dropbox-link">Full Collection (Dropbox)</a>

    <div class="stage" id="stage">
        </div>

    <script>
        const nutzer = "Elias3422"; 
        const repo = "Firmung-"; 
        const ordner = "bilder"; 

        async function initDream() {
            try {
                const response = await fetch(`https://api.github.com/repos/${nutzer}/${repo}/contents/${ordner}`);
                const data = await response.json();
                const bilder = data.filter(f => f.name.match(/\.(jpg|jpeg|png)$/i));

                const stage = document.getElementById('stage');

                bilder.forEach((bild, index) => {
                    createFragment(bild, stage, index);
                });

            } catch (e) { console.error(e); }
        }

        function createFragment(bild, stage, index) {
            const fragment = document.createElement('div');
            fragment.className = 'fragment';
            
            // Zufällige Positionierung auf der Y-Achse (Höhe)
            const topPos = Math.random() * 60 + 10; 
            fragment.style.top = topPos + "%";
            
            // Zufällige Größe für Tiefe
            const size = Math.random() * 200 + 200;
            
            fragment.innerHTML = `
                <img src="${bild.download_url}" style="width: ${size}px;">
                <div class="dl-hint">Klick zum Speichern</div>
            `;

            // Download-Funktion
            fragment.onclick = () => {
                const link = document.createElement('a');
                link.href = bild.download_url;
                link.download = bild.name;
                link.click();
            };

            stage.appendChild(fragment);

            // Bewegung konfigurieren
            // Jedes Bild bekommt eine eigene Geschwindigkeit (zwischen 15 und 40 Sekunden)
            const duration = Math.random() * 25000 + 15000;
            const delay = Math.random() * index * 2000; // Staffelung beim Start

            animate(fragment, duration, delay);
        }

        function animate(el, duration, delay) {
            let start = null;
            const w = window.innerWidth;
            const elWidth = 500;

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = (timestamp - start - delay) / duration;

                if (progress > 0) {
                    const x = w - (progress * (w + elWidth * 2));
                    el.style.transform = `translateX(${x - w}px)`;
                    
                    // Ein- und Ausblenden an den Rändern
                    if (x < 100 || x > w - 100) {
                        el.style.opacity = "0";
                    } else {
                        // Unterschiedliche Transparenz je nach Tiefe (Größe)
                        el.style.opacity = (parseInt(el.style.top) / 100) + 0.1;
                    }
                }

                if (progress < 1.1) {
                    window.requestAnimationFrame(step);
                } else {
                    // Reset für Endlos-Schleife
                    start = null;
                    window.requestAnimationFrame(step);
                }
            }
            window.requestAnimationFrame(step);
        }

        initDream();
    </script>
</body>
</html>
