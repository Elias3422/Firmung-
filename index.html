<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Firmung â€“ Ein Moment</title>

<style>
/* =========================
   RESET + VARIABLES
========================= */
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#000;
--text:#fff;
--accent:#e6c36a;
}
html,body{
height:100%;
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,system-ui;
}

/* =========================
   INTRO
========================= */
.intro{
position:fixed;
inset:0;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:10;
animation:introOut 2.5s ease forwards;
animation-delay:2s;
}
.intro h1{
font-size:clamp(2.5rem,8vw,4rem);
letter-spacing:3px;
opacity:0;
animation:introText 1.5s ease forwards;
}
@keyframes introText{to{opacity:1}}
@keyframes introOut{to{opacity:0;pointer-events:none}}

/* =========================
   STORY CONTAINER
========================= */
.story{
height:100vh;
overflow-y:scroll;
scroll-snap-type:y mandatory;
}

/* =========================
   SLIDE
========================= */
.slide{
height:100vh;
scroll-snap-align:start;
position:relative;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}
.slide img{
width:100%;
height:100%;
object-fit:cover;
transform:scale(1.05);
animation:slowZoom 20s linear infinite;
}
@keyframes slowZoom{
from{transform:scale(1.05)}
to{transform:scale(1.15)}
}

/* cinematic fade */
.slide::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(
to bottom,
rgba(0,0,0,.4),
rgba(0,0,0,.1),
rgba(0,0,0,.6)
);
}

/* =========================
   TEXT OVERLAY
========================= */
.caption{
position:absolute;
bottom:10%;
left:8%;
right:8%;
font-size:clamp(1.2rem,4vw,2rem);
line-height:1.3;
opacity:.85;
}

/* =========================
   FINAL CTA
========================= */
.cta{
height:100vh;
scroll-snap-align:start;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:40px;
}
.cta h2{
font-size:clamp(2.5rem,7vw,4rem);
margin-bottom:30px;
}
.cta a{
padding:22px 48px;
border-radius:60px;
background:linear-gradient(135deg,#f2d78a,#b89443);
color:#000;
font-size:1.3rem;
text-decoration:none;
box-shadow:0 0 60px rgba(230,195,106,.7);
}
</style>
</head>

<body>

<div class="intro">
  <h1>Ein Moment</h1>
</div>

<div class="story" id="story"></div>

<script>
/* =========================
   AUTO LOAD IMAGES (GitHub)
========================= */
const USER="Elias3422";
const REPO="Firmung-";
const PATH="bilder";
const API=`https://api.github.com/repos/${USER}/${REPO}/contents/${PATH}`;

async function load(){
const res=await fetch(API);
const files=await res.json();
const imgs=files.filter(f=>/\.(jpg|jpeg|png|webp)$/i.test(f.name));

const story=document.getElementById("story");

imgs.forEach(f=>{
const slide=document.createElement("div");
slide.className="slide";
const img=document.createElement("img");
img.src=f.download_url;
slide.appendChild(img);
story.appendChild(slide);
});

// CTA
const cta=document.createElement("div");
cta.className="cta";
cta.innerHTML=`
<h2>Alle Bilder</h2>
<a href="HIER_DEIN_DROPBOX_LINK" target="_blank">
Herunterladen
</a>`;
story.appendChild(cta);
}

load();
</script>

</body>
</html>
